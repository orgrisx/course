    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        // Set default tab
        document.querySelector('.tablink').click();

        function filterVideos() {
            var input, filter, videoContainers, video, i, txtValue;
            input = document.getElementById('searchBar');
            filter = input.value.toUpperCase();
            videoContainers = document.getElementsByClassName('video-container');
            for (i = 0; i < videoContainers.length; i++) {
                video = videoContainers[i].getElementsByTagName("video")[0];
                if (video) {
                    txtValue = video.getAttribute('src');
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        videoContainers[i].style.display = "";
                    } else {
                        videoContainers[i].style.display = "none";
                    }
                }
            }
        }

        function addComment(button) {
            var commentForm = button.parentElement;
            var commentText = commentForm.querySelector('textarea').value;
            if (commentText.trim() !== "") {
                var comment = document.createElement('div');
                comment.classList.add('comment');
                comment.innerText = commentText;
                var commentsContainer = commentForm.nextElementSibling;
                commentsContainer.appendChild(comment);
                commentForm.querySelector('textarea').value = "";
            }
        }
    </script>
